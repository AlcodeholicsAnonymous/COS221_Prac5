<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wineries</title>
    <link rel="stylesheet" href="../CSS/winery.css">
    <link rel="stylesheet" href="../CSS/Navbar.css">
</head>

<body onload="PopulateNav(), ApplyFilters()">
    <div class="Container">
        <div class="Navbar" id="Navbar"></div>
        <div class="InfoContainer">
            <div class="FilterContainer">
                <div style="font-size: 4.5vh;">Filters</div>
                <div>
                    <label>Winery</label>
                    <select class="Input" id="Winery">
                        <option value="None">---</option>
                        <option value="Château Margaux">Château Margaux</option>
                        <option value="Domaine de la Romanée-Conti">Domaine de la Romanée-Conti</option>
                        <option value="Bodegas Torres">Bodegas Torres</option>
                        <option value="Tenuta San Guido">Tenuta San Guido</option>
                        <option value="Penfolds">Penfolds</option>
                        <option value="Domaine Tempier">Domaine Tempier</option>
                        <option value="Viña Concha y Toro">Viña Concha y Toro</option>
                        <option value="Maselva">Maselva</option>
                        <option value="Antinori">Antinori</option>
                        <option value="Ernesto Ruffo">Ernesto Ruffo</option>
                        <option value="Gaja">Gaja</option>
                        <option value="Domaine Leflaive">Domaine Leflaive</option>
                        <option value="Joseph Drouhin">Joseph Drouhin</option>
                        <option value="Domaine Coche-Dury">Domaine Coche-Dury</option>
                        <option value="Patrick Javillier">Patrick Javillier</option>
                        <option value="Keller">Keller</option>
                        <option value="F.X. Pichler">F.X. Pichler</option>
                        <option value="Château Haut-Brion">Château Haut-Brion</option>
                        <option value="Antica Terra">Antica Terra</option>
                        <option value="Minuty">Minuty</option>
                        <option value="Château d Esclans">Château d'Esclans</option>
                    </select>
                </div>
                <div>
                    <label>Country</label>
                    <select class="Input" id="Country">
                        <option value="None">---</option>
                        <option value="South Africa">South Africa</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Germany">Germany</option>
                        <option value="Australia">Australia</option>
                        <option value="United States">United States</option>
                        <option value="Portugal">Portugal</option>
                    </select>
                </div>
                <div>
                    <label>Rating</label> <br>
                    <input type="number" class="AgeInput" id="RatingFrom" min="0" max="5">
                    to
                    <input type="number" class="AgeInput" id="RatingTo" min="0" max="5">
                </div>
                <div> 
                    <label>Wine Tasting</label>
                    <select class="Input" id="Tasting">
                        <option value="None">---</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="ButtonContainer">
                    <button class="Button" onclick="ApplyFilters()">Apply Filters</button>
                    <button class="Button" onclick="ClearFilters()">Clear Filters</button>
                </div>
            </div>


            <div class="Winery">
                <img class="WineryImage" src="https://sothebys-md.brightspotcdn.com/6b/0c/ec9a23ca4629b07dd2dd70d2ad5c/008n09407-xxxxx-chateau-backyard.jpg" alt="winery.img">
                <h2>Château Margaux</h2>
                <div class="WineInfoContainer">
                    <table>
                        <tr>
                            <td>Country:</td>
                            <td>Spain</td>
                        </tr>
                        <tr>
                            <td>Region:</td>
                            <td>La ninja</td>
                        </tr>
                        <tr>
                            <td>
                                ${loggedIn ? `
                                    <div class="Rating" id="Rating">
                                    <label class="circular-checkbox">
                                        <input type="checkbox" id="${index}" name="Stars" value="${name}" onclick="">
                                        <span class="checkmark2"></span>
                                    </label>
                                    <label class="circular-checkbox">
                                        <input type="checkbox" id="${index + 1}" name="Stars" value="${name}" onclick="">
                                        <span class="checkmark2"></span>
                                    </label>
                                    <label class="circular-checkbox">
                                        <input type="checkbox" id="${index + 2}" name="Stars" value="${name}" onclick="">
                                        <span class="checkmark2"></span>
                                    </label>
                                    <label class="circular-checkbox">
                                        <input type="checkbox" id="${index + 3}" name="Stars" value="${name}" onclick="">
                                        <span class="checkmark2"></span>
                                    </label>
                                    <label class="circular-checkbox">
                                        <input type="checkbox" id="${index + 4}" name="Stars" value="${name}" onclick="">
                                        <span class="checkmark2"></span>
                                    </label>
                                    
                                    </div>
                                ` : ''}
                            </td>
                            <td>
                                <p>Average Rating: ${AverageRating}</p>
                            </td>
                        </tr>
                    </table>
                    
                </div>
            </div>

            <div class="WineryContainer" id="WineryContainer">
                

            </div>
        </div>
    </div>
    <script src="../JS/winery.js"></script>
    <script src="../JS/Navbar.js"></script>
</body>
</html>
